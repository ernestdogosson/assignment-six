<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FlexBox Practice</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/desktop-one.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="card one">
				<div class="card__item"></div>
				<div class="card__item"></div>
				<div class="card__item"></div>
			</div>
			<div class="card two">
				<div class="card__item card__item__two"></div>
				<div class="card__item card__item__two"></div>
				<div class="card__item card__item__two"></div>
			</div>
			<div class="card three">
				<div class="card__item shadow"></div>
				<div class="card__item shadow"></div>
				<div class="card__item item shadow"></div>
			</div>
			<div class="card four">
				<div class="card__item shadow"></div>
				<div class="card__item shadow"></div>
				<div class="card__item shadow item__four__right"></div>
			</div>
			<div class="card five">
				<div class="card__item item__five__left"><p>Some text</p></div>
				<div class="card__item item__five__middle"><p>Some text</p></div>
				<div class="card__item item__five__right"><p>Some text</p></div>
			</div>
			<div class="card six">
				<div class="card__item shadow"></div>
				<div class="card__item item__six__middle shadow"></div>
				<div class="card__item shadow"></div>
			</div>
		</div>
	</body>
</html>
